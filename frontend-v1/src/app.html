<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthMatter Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #4338ca;
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>AuthMatter User Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="totp">TOTP Code</label>
                <input type="text" id="totp" name="totp" placeholder="6-digit code" maxlength="6" pattern="[0-9]{6}" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message">
            The email or TOTP code you entered is incorrect. Please try again.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                reset_ui();

                const email = document.getElementById('email').value;
                const totp = document.getElementById('totp').value;

                api_try_login(email, totp);
            });

            function reset_ui() {
                errorMessage.style.display = 'none';
            };

            // Function to show the error message
            function showErrorMessage() {
                errorMessage.style.display = 'block';

                // Optional: Shake the form to indicate error
                const loginContainer = document.querySelector('.login-container');
                loginContainer.classList.add('shake');

                setTimeout(function () {
                    loginContainer.classList.remove('shake');
                    // reset_ui();
                }, 500);
            };

            // Add CSS for shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                
                .shake {
                    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
                }
            `;
            document.head.appendChild(style);




            // Server communications
            
            function api_try_login(login_name, login_totp) {
                let xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/webcmd-guest');
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.send(JSON.stringify({
                    cmd: 'guest.login_totp_and_authorize_interaction',
                    argv: {
                        login_name,
                        login_totp
                    },
                }));
                xhr.addEventListener('load', function () {
                    if (xhr.status > 302) {
                        console.log('login: Strange bug?');
                        console.log(xhr);
                        alert('login: Strange bug?');
                        return 1;
                    };
                    let rpc_result = null;
                    try {
                        rpc_result = JSON.parse(xhr.responseText);
                    } catch (e) {
                        console.log(xhr.responseText);
                        console.log(e);
                        alert('login: Strange bug?');
                        return 1;
                    };
                    if (rpc_result.error) {
                        api_on_login_fail(xhr);
                        return;
                    };
                    api_on_login_success(xhr);
                });
            };
            function api_on_login_fail(xhr) {
                showErrorMessage();
            };
            function api_on_login_success(xhr) {
                console.log(xhr.responseText);
                console.log('Login success!');
            };
        });
    </script>



</body>

</html>
